<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Nómina - Sistema de Nómina</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Sistema de Nómina</span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">RFC: <strong id="adminRFC"></strong></span>
                <button class="btn btn-outline-light" id="logoutBtn">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Calcular Nómina</h3>
                    </div>
                    <div class="card-body">
                        <form id="nominaForm">
                            <div class="mb-3">
                                <label for="rfc" class="form-label">RFC</label>
                                <input type="text" class="form-control" id="rfc" name="rfc" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="nombreCompleto" class="form-label">Nombre y Apellidos</label>
                                <input type="text" class="form-control" id="nombreCompleto" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="salario" class="form-label">Salario Bruto <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="salario" name="salario" step="0.01" min="0" required>
                            </div>

                            <div class="mb-3">
                                <label for="fechaInicio" class="form-label">Fecha Inicio Periodo <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                            </div>

                            <div class="mb-3">
                                <label for="fechaFin" class="form-label">Fecha Fin Periodo <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
                            </div>

                            <div id="alertContainer"></div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success" id="submitBtn">Calcular Nómina</button>
                                <a href="dashboard.html" class="btn btn-outline-secondary">Volver al Dashboard</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Resultado de la nómina -->
                <div id="resultadoNomina" class="card shadow mt-4" style="display: none;">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Resultado de la Nómina</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Salario Bruto:</strong> $<span id="resSalario"></span></p>
                                <p><strong>Excedente:</strong> $<span id="resExcedente"></span></p>
                                <p><strong>Cuota Fija:</strong> $<span id="resCuotaFija"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Porcentaje:</strong> <span id="resPorcentaje"></span>%</p>
                                <p><strong>Periodo Inicio:</strong> <span id="resPeriodoInicio"></span></p>
                                <p><strong>Periodo Fin:</strong> <span id="resPeriodoFin"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calcular-nomina.js"></script>
</body>
</html>
